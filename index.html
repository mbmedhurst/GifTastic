<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>Animal Gif Tastic</header>
    <!-- div for displaying the dynamically generated buttons -->
    <div class="container-btns" id="displayBtn"></div>
    <div class="container-gifs">
        <div class="row">
            <!-- div for displaying the gifs -->
            <div class="col-9" id="displayGif"></div>
            <!-- div for displaying the input field and submit button -->
            <div class="col-3" id="createBtn">
                <form>
                    <label id="inputLabel" for="animal">Add an animal:</label><br>
                    <input type="text" name="animalInput" id="animalInput"><br>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/giftastic.js"></script>
</body>

</html>
